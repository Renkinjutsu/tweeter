<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- navbar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Compose Button CSS -->
    <link rel="stylesheet" href="/styles/compose-button.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    
    <!-- jquery validate plugin -->
    <script type ="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
    
    <!-- character counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Roboto Condensed font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,400,700i" rel="stylesheet">

  </head>

  <body>
    <header>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button id="composeBtn" type="button">Compose</button>
    </nav>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
            <section class="new-tweet">
              <h2>Compose Tweet</h2>
              <form method="POST" action="/tweets">
                <textarea id='tweetbox' name="text" placeholder="What are you humming about?"></textarea>
                <footer>
                  <input type="submit" value="Tweet">
                  <span class="counter">140</span>
                </footer>
              </form>
            </section>
      <article class='new-tweet'>
        <header>
          <img>
          <h2>Bill Fields</h2>
          <h3>@MrFields</h3>
        </header>
        <p>
          Little tweet here
        </p>
        <footer>
          10 days ago
        </footer>
      </article>
    </main>
  </body>
</html>
